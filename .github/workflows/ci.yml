name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager
      
      - name: Scan for known security vulnerabilities in gems used
        run: bin/bundler-audit
      
  scan_js:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: bin/importmap audit

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Lint code for consistent style
        run: bin/standardrb

  test:
    runs-on: ubuntu-latest

    services:
     postgres:
       image: postgres:18
       env:
         POSTGRES_USER: postgres
         POSTGRES_PASSWORD: Xk9mP2vL7nQ4wR8s
         POSTGRES_DB: surf_radio_test
       ports:
         - 5432:5432
       options: --health-cmd pg_isready
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:Xk9mP2vL7nQ4wR8s@localhost:5432/surf_radio_test
        run: bin/rails db:test:prepare test

  system-test:
    runs-on: ubuntu-latest

    services:
     postgres:
       image: postgres:18
       env:
         POSTGRES_USER: postgres
         POSTGRES_PASSWORD: Xk9mP2vL7nQ4wR8s
         POSTGRES_DB: surf_radio_test
       ports:
         - 5432:5432
       options: --health-cmd pg_isready
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run System Tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:Xk9mP2vL7nQ4wR8s@localhost:5432/surf_radio_test
        run: bin/rails db:test:prepare test:system

      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore
