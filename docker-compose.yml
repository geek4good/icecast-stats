services:
  db:
    image: postgres:18
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Xk9mP2vL7nQ4wR8s
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  web:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:Xk9mP2vL7nQ4wR8s@db:5432/surf_radio_production
      CACHE_DATABASE_URL: postgres://postgres:Xk9mP2vL7nQ4wR8s@db:5432/surf_radio_production_cache
      QUEUE_DATABASE_URL: postgres://postgres:Xk9mP2vL7nQ4wR8s@db:5432/surf_radio_production_queue
      CABLE_DATABASE_URL: postgres://postgres:Xk9mP2vL7nQ4wR8s@db:5432/surf_radio_production_cable
    volumes:
      - rails_log:/rails/log
      - rails_storage:/rails/storage
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  queue:
    build: .
    environment:
      RAILS_ENV: production
      DATABASE_URL: postgres://postgres:Xk9mP2vL7nQ4wR8s@db:5432/surf_radio_production
      CACHE_DATABASE_URL: postgres://postgres:Xk9mP2vL7nQ4wR8s@db:5432/surf_radio_production_cache
      QUEUE_DATABASE_URL: postgres://postgres:Xk9mP2vL7nQ4wR8s@db:5432/surf_radio_production_queue
      CABLE_DATABASE_URL: postgres://postgres:Xk9mP2vL7nQ4wR8s@db:5432/surf_radio_production_cable
    command: bash -c "bin/rails db:prepare && bin/rails solid_queue:start"
    depends_on:
      web:
        condition: service_started
      db:
        condition: service_healthy
    volumes:
      - rails_log:/rails/log
      - rails_storage:/rails/storage
    healthcheck:
      test: ["CMD-SHELL", "bin/rails runner 'SolidQueue::Process.exists? || exit!'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  postgres_data:
  rails_log:
  rails_storage:
